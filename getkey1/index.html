<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Restricted Access</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var referrer = document.referrer.toLowerCase();
      // Allow if referrer includes "youtube.com"
      if (!referrer.includes("youtube.com")) {
        document.body.innerHTML = "<h1>Access Denied</h1><p>You must come from youtube.com to view this page.</p>";
      }
    });
  </script>
</head>
<body>
  <h1>Welcome</h1>
  <p>This content is only visible if you come from youtube.com.</p>
</body>
</html>
